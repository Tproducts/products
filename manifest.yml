---
# This manifest deploys a Python Flask application with a PostgreSQL database
applications:
- name: nyu-product-service-sp2203
  path: .
  instances: 1
  memory: 128M
  hostname: nyu-product-service-sp2203
  domain: us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
