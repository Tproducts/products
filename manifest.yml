---
# This manifest deploys a Python Flask application with a PostgreSQL database
applications:
- name: NYU-DevOps-Products
  path: .
  instances: 1
  memory: 128M
  routes:
  - route: NYU-DevOps-Products.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
